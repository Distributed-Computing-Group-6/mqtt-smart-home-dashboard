
<div class="flex-fill card flex-shrink-1">
    <!-- <div class="card-header pb-0 d-flex justify-content-between" [routerLink]="['/groups', group.id]">
      <h4 class="card-title">{{ group.friendly_name }}</h4>
    </div> -->
    <div class="card-header pb-0">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">
          <a [routerLink]="['/groups', group.id]" class="text-decoration-none text-dark">
            {{ group.friendly_name }}
          </a>
        </h4>
        <div *ngIf="isEdit" class="btn-group btn-group-sm">
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#renameModal"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash3"></i></button>
        </div>
      </div>
    </div>   
    <div class="row card-body justify-content-center">

              <div *ngFor="let device of group.members">
                <app-composite [topic]="topic" [control]="device" [isCard]="true" type="group"></app-composite>
            </div>
      
    </div>
  </div>

  

<!-- Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameModalLabel">Rename {{ group.friendly_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" class="row g-3" (submit)="editName($event, newNameInput.value)">
          <label for="newName" class="col-sm-4 col-form-label">New Name</label>
          <div class="col-sm-8">
            <input 
              type="text" 
              class="form-control" 
              id="newName" 
              #newNameInput
              placeholder="{{ group.friendly_name }}"
              required      
              [ngClass]="{'is-invalid': isInvalid, 'is-valid': !isInvalid}">
              
              <div *ngIf="isInvalid" class="invalid-feedback">
                {{invalidMessage}}
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete {{ group.friendly_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="deleteGroup()" class="btn btn-danger" data-bs-dismiss="modal">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
