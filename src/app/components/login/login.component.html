  <section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log in</h2>
            </div>
        </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                    <svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                    </svg>
                </div>
                <div class="form-check form-switch text-center mb-3">
                    <input 
                      class="form-check-input" 
                      type="checkbox" 
                      [(ngModel)]="isLocal">
                      <span>{{ isLocal ? 'Local' : 'Cloud' }} Login</span>
                  </div>
                    <form *ngIf="!isLocal" class="text-center needs-validation" (ngSubmit)="onCloud()" novalidate>
                        <div class="mb-3">
                            <input class="form-control" type="text" id="username" 
                                [(ngModel)]="username" 
                                name="username" placeholder="Username"/>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" 
                                [(ngModel)]="password" 
                                name="password" placeholder="Password"/>
                        </div>
                        <div *ngIf="invalidMessage" class="mb-3">
                            <span [ngClass]="{'text-success': invalidMessage==='Connecting...','text-danger': invalidMessage!=='Connecting...'}" [innerHTML]="invalidMessage"></span>
                        </div>     
                        <div class="mb-3">
                            <button class="btn d-block w-100" 
                                [ngClass]="{'btn-primary': username && password, 'btn-secondary': !username || !password}" 
                                type="submit" [disabled]="!username || !password">
                                Login
                            </button>
                        </div>
                    </form>
                    <form *ngIf="isLocal" class="text-center needs-validation" (ngSubmit)="onLocal()" novalidate>
                        <div class="mb-3">
                            <div class="input-group">
                                <select class="form-control" [(ngModel)]="wsProtocol" name="wsProtocol">
                                    <option value="ws://">ws://</option>
                                    <option value="wss://">wss://</option>
                                </select>
                                <input class="form-control" type="text" [(ngModel)]="localBroker" name="localBroker" placeholder="Local Broker" />
                                <input class="form-control" type="number" [(ngModel)]="port" name="port" placeholder="Port" min="1" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" 
                                [(ngModel)]="basetopic" 
                                name="basetopic" placeholder="Base Topic"/>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" id="username" 
                                [(ngModel)]="username" 
                                name="username" placeholder="Username"/>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" 
                                [(ngModel)]="password" 
                                name="password" placeholder="Password"/>
                        </div>  
                        <div *ngIf="invalidMessage" class="mb-3">
                            <span [ngClass]="{'text-success': invalidMessage==='Connecting...','text-danger': invalidMessage!=='Connecting...'}" [innerHTML]="invalidMessage"></span>
                        </div>                    
                        <div class="mb-3">
                            <button class="btn d-block w-100" 
                                [ngClass]="{'btn-primary': (wsProtocol && localBroker && port) && basetopic, 'btn-secondary': !(wsProtocol && localBroker && port) || !basetopic}" 
                                type="submit" [disabled]="!(wsProtocol && localBroker && port) || !basetopic">
                                Login
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
    </div>
</section>
