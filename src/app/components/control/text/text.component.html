<app-basic-expose  [control]="control" *ngIf="canPublish()">
    <!-- <label>{{ control.label }}:</label> -->
    <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="form-check form-switch d-flex align-items-center justify-content-center text-center">
                <input
                #textInput
                class="form-control"
                type="text"
                [value]="inputValue"
                (change)="onInputChange(textInput.value)"
                [readonly]="!canWrite()" />
            </div>
        </div>  
    </div>
</app-basic-expose>
