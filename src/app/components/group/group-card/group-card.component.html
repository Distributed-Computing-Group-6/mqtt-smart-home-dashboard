
<div class="flex-fill card flex-shrink-1">
    <div class="card-header pb-0">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">
          <a [routerLink]="['/groups', group.id]" class="text-decoration-none text-dark">
            {{ group.friendly_name }}
          </a>
        </h4>
        <div *ngIf="isEdit" class="btn-group btn-group-sm">
          <button class="btn btn-secondary" (click)="openRenameModal()"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-danger" (click)="openDeleteModal()"><i class="bi bi-trash3"></i></button>
        </div>
      </div>
    </div>   
    <div class="row card-body justify-content-center">
      <div *ngFor="let device of group.members">
        <app-composite [topic]="topic" [control]="device" [isCard]="true" type="group"></app-composite>
      </div>
    </div>
  </div>

<app-modal 
  #renameModalContent
  [title]="'Rename ' + group.friendly_name" 
  (clearModal)="resetModal()"
  [bodyTemplate]="renameModalBody">
</app-modal>

<ng-template #renameModalBody> 
  <div class="modal-body">
    <form #editForm="ngForm" class="row g-3" (submit)="editName($event, newNameInput.value)">
      <label for="newName" class="col-sm-4 col-form-label">New Name</label>
      <div class="col-sm-8">
        <input 
          type="text" 
          class="form-control" 
          id="newName" 
          #newNameInput
          placeholder="{{ group.friendly_name }}"
          required      
          [ngClass]="{'is-invalid': isInvalid, 'is-valid': !isInvalid}">
          
          <div *ngIf="isInvalid" class="invalid-feedback">
            {{invalidMessage}}
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="renameModalContent.closeModal()" >Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>

<app-modal 
  #deleteModalContent
  [title]="'Delete ' + group.friendly_name" 
  (clearModal)="resetModal()"
  [bodyTemplate]="deleteModal">
</app-modal>

<ng-template #deleteModal>
  <div *ngIf="cantRemove" class="modal-body d-flex align-items-center is-invalid">
    <i class="bi bi-x-circle me-2 text-danger"></i>
    <span class="text-danger">{{ invalidMessage }}</span>
  </div>
  <div *ngIf="deleting" class="modal-body d-flex align-items-center">
    <span class="me-2">üóëÔ∏è Deleting...</span>
    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteModalContent.closeModal()">Close</button>
    <button type="button" (click)="deleteGroup()" class="btn btn-danger">
      {{ !cantRemove ? "Confirm Delete" : "Force Delete" }}
    </button>
  </div>
</ng-template>
