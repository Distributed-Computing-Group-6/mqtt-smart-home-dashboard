<app-basic-expose [topic]="topic" [control]="control">
  <div class="dropdown">
    <button 
      type="button" 
      class="btn btn-secondary dropdown-toggle" 
      data-bs-toggle="dropdown" 
      aria-haspopup="true" 
      aria-expanded="false">
      {{ inputValue || 'Select' }}
    </button>
    <div class="dropdown-menu">
      <ng-container *ngFor="let value of control.values">
        <a class="dropdown-item" href="#" (click)="setValue(value)">{{ value }}</a>
      </ng-container>
    </div>
  </div>
</app-basic-expose>
