<div class="form-check form-switch">
    <input 
      class="form-check-input" 
      type="checkbox" 
      id="toggleSwitch" 
      [(ngModel)]="inputValue"
      (change)="stateChange()"
      [disabled]="(!canWrite())">{{this.inputValue ? this.feature.value_on : this.feature.value_off}}
  </div>
