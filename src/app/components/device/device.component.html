<div class="card text-center clean-card w-100 h-100 d-flex flex-column">

  <div class="card-header">
    <h4 class="card-title">{{ name }}</h4>
  </div>
  
  <div class="card-body info d-flex flex-column justify-content-center">

    <div class="row justify-content-center align-items-center">
      <ng-container *ngFor="let control of controls" [ngSwitch]="control.type">
        
        <ng-container *ngSwitchCase="'binary'">
          <div class="col-sm-4 d-flex justify-content-center align-items-center pt-3">
            <app-binary [topic]="topic" [control]="control"></app-binary>
          </div>
        </ng-container>

        <ng-container *ngSwitchCase="'numeric'">
          <ng-container *ngIf="control.name !== 'color_temp_startup'">
            <div class="col-sm-4 d-flex justify-content-center align-items-center pt-3 w-100">
              <app-numeric [topic]="topic" [control]="control"></app-numeric>
            </div>
          </ng-container>
        </ng-container>

        <ng-container *ngSwitchCase="'enum'">
          <ng-container *ngIf="control.name !== 'color_temp_startup'">
            <div class="col-sm-4 d-flex justify-content-center align-items-center pt-3">
              <app-enum [topic]="topic" [control]="control"></app-enum>
            </div>
          </ng-container>
        </ng-container>

        <ng-container *ngSwitchDefault></ng-container>

      </ng-container>
    </div>
  </div>
</div>
