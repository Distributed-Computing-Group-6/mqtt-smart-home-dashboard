<div class="row justify-content-between" [ngClass]="{'small': type!='group'}" (click)="isCollapsed = !isCollapsed">
  <div class="col-9">
    {{ control.label }}
  </div>
  <div class="col text-center">
    <i [ngClass]="{'bi bi-chevron-down': !isCollapsed, 'bi bi-chevron-right': isCollapsed}"></i>
  </div>
</div>

<hr class="my-3 border-secondary">

  <div class="collapse" [ngClass]="{'show': !isCollapsed}"> 
    <ng-container *ngFor="let control of control.features" [ngSwitch]="control.type">
      
      <ng-container *ngSwitchCase="'binary'">
          <app-binary [topic]="topic" [control]="control" [isCard]="isCard"></app-binary>
      </ng-container>

      <ng-container *ngSwitchCase="'numeric'">
        <ng-container *ngIf="control.name !== 'color_temp_startup'">
            <app-numeric [topic]="topic" [control]="control" [isCard]="isCard"></app-numeric>
        </ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="'enum'">
            <app-enum [topic]="topic" [control]="control" [isCard]="isCard"></app-enum>
      </ng-container>

      <ng-container *ngSwitchCase="'composite'">
        <ng-container *ngIf="control.name == 'color_xy'; else elseTemplate">
          <app-color [topic]="topic" [control]="control" [isCard]="isCard"></app-color>
        </ng-container>
        <ng-template #elseTemplate>
          <app-composite [topic]="topic" [control]="control" [isCard]="isCard"></app-composite>
        </ng-template>
      </ng-container>

      <ng-container *ngSwitchDefault></ng-container>

    </ng-container>
  </div>
