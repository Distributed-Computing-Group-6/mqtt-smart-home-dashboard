<app-basic-expose [control]="control">
  <div class="form-check form-switch">
    <input 
      class="form-check-input" 
      type="checkbox" 
      [id]="topic + 'ToggleSwitch'"
      [(ngModel)]="inputValue"
      (change)="stateChange()"
      [disabled]="(!canWrite())"><!--{{this.inputValue ? this.control.value_on : this.control.value_off}}-->
  </div>
</app-basic-expose>
