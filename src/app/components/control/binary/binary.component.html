<app-basic-expose [control]="control">
  <div class="row">
    <div *ngIf="!isCard" class="col" >
      <button class="btn btn-sm"
      [ngClass]="{'btn-primary':!inputValue,
      'btn-outline-primary':inputValue}"
      (click)="stateChange(this.control.value_off)"
      [disabled]="(!canWrite())"
      >{{value_off}}</button>
    </div>
    <div class="col d-flex justify-content-center">
      <div class="form-check form-switch d-flex align-items-center justify-content-center text-center">
        <input 
          class="form-check-input" 
          type="checkbox" 
          [id]="topic + 'ToggleSwitch'"
          [(ngModel)]="inputValue"
          (change)="stateChange()"
          [disabled]="(!canWrite())">
      </div>
    </div>
    <div *ngIf="!isCard" class="col">
      <button class="btn btn-sm"
      [ngClass]="{'btn-primary':inputValue,
      'btn-outline-primary':!inputValue}"
      (click)="stateChange(this.control.value_on)"
      [disabled]="(!canWrite())"
      >{{value_on}}</button>
    </div>
  </div>
</app-basic-expose>
