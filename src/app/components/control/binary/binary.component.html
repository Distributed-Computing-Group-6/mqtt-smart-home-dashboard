<app-basic-expose [topic]="topic" [control]="control">
  <div class="row">
    <ng-container *ngIf="!isCard">
      <div class="col" >
        <button class="btn btn-sm"
        [ngClass]="{'btn-primary':!inputValue,
        'btn-outline-primary':inputValue}"
        (click)="stateChange(this.control.value_off)"
        [disabled]="(!canWrite())"
        >{{value_off}}</button>
      </div>
    </ng-container>
    <div class="col d-flex justify-content-center">
      <div class="form-check form-switch d-flex align-items-center justify-content-center text-center">
        <input 
          class="form-check-input" 
          type="checkbox" 
          [id]="topic + 'ToggleSwitch'"
          [(ngModel)]="inputValue"
          (click)="stateChange()"
          [disabled]="(!canWrite())">
      </div>
    </div>
    <ng-container *ngIf="!isCard">
      <div class="col">
        <button class="btn btn-sm"
        [ngClass]="{'btn-primary':inputValue,
        'btn-outline-primary':!inputValue}"
        (change)="stateChange(this.control.value_on)"
        [disabled]="(!canWrite())"
        >{{value_on}}</button>
      </div>
    </ng-container>
  </div>
</app-basic-expose>
