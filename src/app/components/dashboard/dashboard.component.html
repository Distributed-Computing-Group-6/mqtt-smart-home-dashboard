<div class="container">
  <!-- Back Button -->
  <ng-container *ngIf="id != null">
    <button class="btn btn-secondary" [routerLink]="['/groups']">
      <i class="bi bi-arrow-left"></i>
    </button>
  </ng-container>

  <!-- Bridge Offline Message -->
  <div *ngIf="!isBridgeOnline" class="alert alert-danger d-flex align-items-center mt-3">
    <i class="bi bi-x-circle me-2"></i>
    <span>The bridge is offline. Please check your connection.</span>
  </div>

  <!-- Devices List -->
  <div class="row justify-content-center pt-2">
    <ng-container *ngFor="let device of devices; let i = index">
      <app-device
        class="col-xl-3 col-lg-4 col-sm-6 col-12 d-flex pb-3"
        *ngIf="device.controls.length > 0"
        [device]="device"
        [isBridgeOnline]="isBridgeOnline">
      </app-device>
    </ng-container>
  </div>
</div>
