<!-- Header Section -->
<div class="d-flex align-items-center justify-content-between mb-3" *ngIf="id != null">
  <button class="btn btn-secondary btn-sm" [routerLink]="['/groups']">
    <i class="bi bi-arrow-left"></i> Back
  </button>  
  <div class="flex-grow-1 text-center">
    <h4 class="mb-0">{{ groupName }}</h4>
  </div>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-secondary" (click)="openRenameModal()"><i class="bi bi-pencil"></i></button>
    <button class="btn btn-danger" (click)="openDeleteModal()"><i class="bi bi-trash3"></i></button>
  </div>
</div>

<!-- Devices List -->
<div class="row justify-content-center pt-2">
  <ng-container *ngFor="let device of devices; let i = index">
    <app-device
      class="col-xl-3 col-lg-4 col-sm-6 col-12 d-flex pb-3"
      *ngIf="device.controls.length > 0"
      [device]="device"
      [isBridgeOnline]="isBridgeOnline">
    </app-device>
  </ng-container>
</div>

<app-modal
  #modalComponent
  [title]="modalTitle"
  [action]="modalAction"
  [type]="modalType"
  [name]="modalName">
</app-modal>
